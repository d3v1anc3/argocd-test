apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app.hello-moon.prd
  namespace: argocd
spec:
  destination:
    namespace: ns-hellomoon-prd
    server: https://kubernetes.default.svc
  project: production
  source:
    path: apps/hello-moon
    repoURL: https://github.com/d3v1anc3/argocd-test.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
