apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-signoz-inf
  namespace: argocd
spec:
  project: infrastructure
  source:
    repoURL: https://charts.signoz.io
    chart: signoz
    targetRevision: 0.104.0
    helm:
      releaseName: signoz
      valueFiles:
        - signoz-values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: ns-signoz-inf
  syncPolicy:
    automated:
      prune: true
      selfHeal: true