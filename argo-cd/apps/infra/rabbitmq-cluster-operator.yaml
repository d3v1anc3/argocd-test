apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-rabbitmq-operator-inf
  namespace: argocd
spec:
  project: infrastructure
  source:
    repoURL: https://github.com/d3v1anc3/argocd-test.git
    targetRevision: main
    path: apps/infra/rabbitmq-cluster-operator
  destination:
    server: https://kubernetes.default.svc
    namespace: ns-rabbitmq-system-inf
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true