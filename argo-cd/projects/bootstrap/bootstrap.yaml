apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: repo-bootstrap
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/d3v1anc3/argocd-test.git'
    targetRevision: main
    path: /argo-cd
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
