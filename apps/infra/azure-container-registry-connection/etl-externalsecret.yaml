apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: acr-secret
  namespace: default
spec:
  refreshInterval: 8760h
  secretStoreRef:
    name: azure-kv-store
    kind: ClusterSecretStore

    target:
    name: acr-secret
    creationPolicy: Owner
    template:
      type: kubernetes.io/dockerconfigjson
      data:
        auths.crrvmaindev.azurecr.io.username: crrvmaindev
        auths.crrvmaindev.azurecr.io.password: '{{ .acr_password }}'
        auths.crrvmaindev.azurecr.io.email: me@dummy.com
        auths.crrvmaindev.azurecr.io.auth: '{{ printf "crrvmaindev:%s" .acr_password | b64enc }}'

      mergePolicy: Replace

  data:
    - secretKey: acr_password
      remoteRef:
        key: container-registry-password
