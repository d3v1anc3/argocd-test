apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: acr-secret
  namespace: default
spec:
  refreshInterval: 8760h 
  secretStoreRef:
    name: azure-kv-store
    kind: ClusterSecretStore
  target:
    name: acr-secret
    creationPolicy: Owner
    template:
      type: kubernetes.io/dockerconfigjson
      data:
        docker-server: crrvmaindev.azurecr.io
        docker-username: crrvmaindev
        docker-password: '{{ .password }}'
  data:
    - secretKey: password
      remoteRef:
        key: container-registry-password           
