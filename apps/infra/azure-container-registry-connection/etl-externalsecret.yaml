apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: acr-external-secret
  namespace: default
spec:
  refreshInterval: 8760h
  secretStoreRef:
    name: azure-kv-store
    kind: ClusterSecretStore

  target:
    name: acr-secret
    creationPolicy: Owner
    template:
      engineVersion: v2     
      type: kubernetes.io/dockerconfigjson
      data:
        .dockerconfigjson: |
          {{- printf "{\"auths\":{\"crrvmaindev.azurecr.io\":{\"username\":\"crrvmaindev\",\"password\":\"%s\"}}}" .acr_password | nindent 0 }}

  data:
    - secretKey: acr_password
      remoteRef:
        key: container-registry-password
