apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: acr-secret
  namespace: default
spec:
  refreshInterval: 8760h 
  secretStoreRef:
    name: azure-kv-store
    kind: ClusterSecretStore
  target:
    name: acr-secret
    creationPolicy: Owner
    template:
      type: kubernetes.io/dockerconfigjson
      data:
        .dockerconfigjson: |
          {
            "auths": {
              "crrvmaindev.azurecr.io": {
                "username": "crrvmaindev",
                "password": "{{ .acr_password }}",
                "email": "me@example.com",
                "auth": "{{ printf "%s:%s" "crrvmaindev" .acr_password | b64enc }}"
              }
            }
          }
  data:
    - secretKey: acr_password
      remoteRef:
        key: container-registry-password           
