apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: argocd-repo-creds
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-kv-store
    kind: ClusterSecretStore
  target:
    name: argocd-repo-creds
    creationPolicy: Owner
  data:
    - secretKey: username
      remoteRef:
        key: argocd-git-user
    - secretKey: password
      remoteRef:
        key: argocd-git-password