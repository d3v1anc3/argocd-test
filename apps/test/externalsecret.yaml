apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: etl-external-secret
spec:
  refreshInterval: 8760h 
  secretStoreRef:
    name: azure-kv-store
    kind: ClusterSecretStore
  target:
    name: etl-secret
    creationPolicy: Owner
  data:
    - secretKey: portal-database-username
      remoteRef:
        key: portal-database-username
    - secretKey: portal-database-password
      remoteRef:
        key: portal-database-password
