apiVersion: batch/v1
kind: Job
metadata:
  name: ads-user-login-fix
spec:
  template:
    spec:
      containers:
      - name: psql
        image: ghcr.io/cloudnative-pg/postgresql:16
        command:
          ["psql", "-h", "mydb-rw", "-U", "postgres", "-c", "ALTER ROLE ads_user WITH LOGIN;"]
      restartPolicy: OnFailure