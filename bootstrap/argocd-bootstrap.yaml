apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-bootstrap
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/d3v1anc3/argocd-test.git'
    targetRevision: main
    path: argo-cd
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  info:
    - name: Purpose
      value: Root Argo CD Application that syncs all Projects & child Apps from Git.
    - name: Usage
      value: Apply this file to a fresh cluster after installing Argo CD to connect to Git.
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
